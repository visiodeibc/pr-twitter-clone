version: '3.8'

services:

  backend:
    build: ./services/back_end_fastapi
    ports:
      - 5000:5000
    environment:
      - DATABASE_URL=postgres://hello_fastapi:hello_fastapi@db:5432/hello_fastapi_dev
    volumes:
      - ./services/back_end_fastapi:/app
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 5000

  frontend:
    build: ./services/front_end_vue
    volumes:
      - './services/front_end_vue:/app'
      - '/app/node_modules'
    ports:
      - 8080:8080
    command: yarn run serve
  db:
    image: postgres:13
    expose:
      - 5432
    environment:
      - POSTGRES_USER=hello_fastapi
      - POSTGRES_PASSWORD=hello_fastapi
      - POSTGRES_DB=hello_fastapi_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: